<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center"
  >
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-6 text-gray-700">Weather App</h1>

      <form id="enterCity" class="space-y-4 my-4">
        <input
          name="city"
          type="text"
          placeholder="Enter city"
          class="cityinput w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </form>

      <!-- Weather Display Card -->
      <!-- Weather Display Card -->
      <div
        id="weather-card"
        class="bg-gradient-to-r from-blue-100 to-blue-200 border border-blue-300 rounded-2xl p-6 shadow-lg hidden"
      >
        <div class="flex items-center justify-between mb-4">
          <div>
            <p class="text-sm text-gray-500">City</p>
            <h2 id="city_name" class="text-xl font-semibold text-blue-800">
              Accra
            </h2>
          </div>
          <div class="text-4xl">🌇</div>
          <!-- City icon placeholder -->
        </div>

        <div class="flex items-center justify-between mb-4">
          <div>
            <p class="text-sm text-gray-500">Time</p>
            <h2 id="time" class="text-lg font-medium text-gray-800">
              12:45 PM
            </h2>
          </div>
          <div class="text-3xl">🕒</div>
          <!-- Time icon placeholder -->
        </div>

        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500">Temperature</p>
            <h2 id="temp" class="text-2xl font-bold text-red-500">30°C</h2>
          </div>
          <div class="text-4xl">🌡️</div>
          <!-- Temperature icon placeholder -->
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
    <script src="appjs.js"></script>
  </body>
</html>
